name: "ðŸš€ Deploy to https://khanr7433.infinityfreeapp.com"

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: "ðŸš€ Deploy to https://khanr7433.infinityfreeapp.com"
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“‚ Get latest code
              uses: actions/checkout@v4

            - name: ðŸŸ¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: ðŸ“¦ Install dependencies
              run: npm install

            - name: ï¿½ Verify environment variables
              run: |
                  echo "Checking if environment variables are set..."
                  echo "SERVICE_ID length: ${#NEXT_PUBLIC_EMAILJS_SERVICE_ID}"
                  echo "TEMPLATE_ID length: ${#NEXT_PUBLIC_EMAILJS_TEMPLATE_ID}"
                  echo "PUBLIC_KEY length: ${#NEXT_PUBLIC_EMAILJS_PUBLIC_KEY}"
                  echo "TO_EMAIL length: ${#NEXT_PUBLIC_EMAILJS_TO_EMAIL}"
              env:
                  NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
                  NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
                  NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
                  NEXT_PUBLIC_EMAILJS_TO_EMAIL: ${{ secrets.NEXT_PUBLIC_EMAILJS_TO_EMAIL }}

            - name: ðŸ”¨ Build project
              env:
                  NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
                  NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
                  NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
                  NEXT_PUBLIC_EMAILJS_TO_EMAIL: ${{ secrets.NEXT_PUBLIC_EMAILJS_TO_EMAIL }}
              run: npm run build

            - name: ðŸ“‚ Sync files via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  server-dir: /htdocs/
                  local-dir: ./out/
                  retries: 3
                  retryDelay: 10
