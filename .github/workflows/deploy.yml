name: "ðŸš€ Deploy to https://khanr7433.infinityfreeapp.com"

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: "ðŸš€ Deploy to https://khanr7433.infinityfreeapp.com"
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“‚ Get latest code
              uses: actions/checkout@v4

            - name: ðŸŸ¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: ðŸ“¦ Install dependencies
              run: npm install

            - name: ðŸ” Create .env file with variables
              run: |
                  echo "NEXT_PUBLIC_EMAILJS_SERVICE_ID=${{ vars.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}" >> .env.local
                  echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=${{ vars.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}" >> .env.local
                  echo "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=${{ vars.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}" >> .env.local
                  echo "NEXT_PUBLIC_EMAILJS_TO_EMAIL=${{ vars.NEXT_PUBLIC_EMAILJS_TO_EMAIL }}" >> .env.local

            - name: ï¿½ðŸ”¨ Build project
              run: npm run build

            - name: ðŸ“‚ Sync files via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  server-dir: /htdocs/
                  local-dir: ./out/
                  retries: 3
                  retryDelay: 10
